<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - HashRace Christmas Raffle 2025</title>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- HashRace Styles -->
    <link rel="stylesheet" href="src/styles/hashrace.css">
    
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .reset-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .reset-card h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #FFD700 0%, #00D4FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .reset-card p {
            color: #9ca3af;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .input-field {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e6edf3;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }
        
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #0d1117;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.875rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }
        
        .btn-secondary {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            color: #e6edf3;
            font-weight: 500;
            padding: 0.875rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        #message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        
        #message.show {
            display: block;
        }
        
        #message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        #message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        
        #message.loading {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <!-- Step 1: Request Reset Email -->
            <div id="requestResetForm">
                <h1>üîê Password Reset</h1>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                
                <input 
                    type="email" 
                    id="resetEmail" 
                    placeholder="your@email.com" 
                    class="input-field"
                >
                
                <button onclick="requestPasswordReset()" class="btn-primary">
                    Send Reset Link
                </button>
                
                <button onclick="window.location.href='Hashrace.html'" class="btn-secondary">
                    ‚Üê Back to HashRace
                </button>
                
                <div id="message"></div>
            </div>
            
            <!-- Step 2: Update Password (shown after clicking email link) -->
            <div id="updatePasswordForm" style="display: none;">
                <h1>üîí Set New Password</h1>
                <p>Enter your new password below.</p>
                
                <input 
                    type="password" 
                    id="newPassword" 
                    placeholder="New Password (min. 6 characters)" 
                    class="input-field"
                >
                
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Confirm Password" 
                    class="input-field"
                >
                
                <button onclick="updatePassword()" class="btn-primary">
                    Update Password
                </button>
                
                <div id="updateMessage"></div>
            </div>
        </div>
    </div>
    
    <script src="src/scripts/HashRace_config.js"></script>
    <script>
        let supabase = null;
        
        // Initialize Supabase
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.supabase || !window.supabase.createClient) {
                showMessage('message', '‚ùå Supabase nicht verf√ºgbar. Bitte Seite neu laden.', 'error');
                return;
            }
            
            if (typeof HASHRACE_CONFIG === 'undefined') {
                showMessage('message', '‚ùå Konfiguration fehlt. Bitte Admin kontaktieren.', 'error');
                return;
            }
            
            const { createClient } = window.supabase;
            supabase = createClient(
                HASHRACE_CONFIG.supabaseUrl,
                HASHRACE_CONFIG.supabaseAnonKey
            );
            
            console.log('‚úÖ Supabase initialisiert');
            
            // Check if we're in password update mode (user clicked email link)
            checkPasswordUpdateMode();
        });
        
        /**
         * Check if URL contains password reset token
         */
        function checkPasswordUpdateMode() {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const type = hashParams.get('type');
            
            if (type === 'recovery') {
                // User clicked the password reset link
                document.getElementById('requestResetForm').style.display = 'none';
                document.getElementById('updatePasswordForm').style.display = 'block';
                console.log('üîÑ Password update mode activated');
            }
        }
        
        /**
         * Request password reset email
         */
        async function requestPasswordReset() {
            const email = document.getElementById('resetEmail').value.trim();
            
            if (!email) {
                showMessage('message', '‚ùå Bitte Email-Adresse eingeben', 'error');
                return;
            }
            
            showMessage('message', '‚è≥ Sende Reset-Link...', 'loading');
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/hashrace-reset.html'
                });
                
                if (error) {
                    console.error('Reset error:', error);
                    showMessage('message', `‚ùå Fehler: ${error.message}`, 'error');
                    return;
                }
                
                showMessage('message', '‚úÖ Reset-Link wurde gesendet! Bitte √ºberpr√ºfe deine Emails.', 'success');
                
            } catch (error) {
                console.error('Reset error:', error);
                showMessage('message', `‚ùå Fehler: ${error.message}`, 'error');
            }
        }
        
        /**
         * Update password (after clicking email link)
         */
        async function updatePassword() {
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            
            if (!newPassword || !confirmPassword) {
                showMessage('updateMessage', '‚ùå Bitte beide Felder ausf√ºllen', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('updateMessage', '‚ùå Passwort muss mindestens 6 Zeichen haben', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('updateMessage', '‚ùå Passw√∂rter stimmen nicht √ºberein', 'error');
                return;
            }
            
            showMessage('updateMessage', '‚è≥ Passwort wird aktualisiert...', 'loading');
            
            try {
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    console.error('Update error:', error);
                    showMessage('updateMessage', `‚ùå Fehler: ${error.message}`, 'error');
                    return;
                }
                
                showMessage('updateMessage', '‚úÖ Passwort erfolgreich aktualisiert! Du wirst weitergeleitet...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'Hashrace.html';
                }, 2000);
                
            } catch (error) {
                console.error('Update error:', error);
                showMessage('updateMessage', `‚ùå Fehler: ${error.message}`, 'error');
            }
        }
        
        /**
         * Helper: Show message
         */
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            element.textContent = message;
            element.className = `show ${type}`;
        }
    </script>
</body>
</html>
