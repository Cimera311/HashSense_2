<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm';

    const supabaseUrl = "https://umlgbacgghrvzwfvirro.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtbGdiYWNnZ2hydnp3ZnZpcnJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY1MTAzMjQsImV4cCI6MjA1MjA4NjMyNH0.Hv0X4Wy4PtbSJ4yEN-CFszdX4zEoW4CMEHrbRBbX1Ug";
    const supabase = createClient(supabaseUrl, supabaseKey);

    console.log("Supabase-Client verfügbar:", supabase);

    window.addEventListener('DOMContentLoaded', () => {
        /* Registrierung*/
        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();
           
            
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            const passwordRepeat = document.getElementById("signup-password-repeat").value;
          
            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return;
            }
            if (password !== passwordRepeat) {
                alert("Passwords do not match!");
                return;
            }
        
            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                /*options: { data: { username } },*/
            });
        
            if (error) {
                console.error("Registration failed:", error.message);
                alert("Registration failed: " + error.message);
            } else {
                console.log("Registration successful:", data);
                alert("Registration successful! Please Check your Spam sorry ^^");
            }
        });

        // Login
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                console.error("Login failed:", error.message);
                alert("Login failed: " + error.message);
            } else {
                console.log("Login successful:", data);
                //alert("Login successful!");
                    // Speichere Session in sessionStorage
                sessionStorage.setItem("supabaseSession", JSON.stringify(data.session));
                window.location.href = "services.html"; // Weiterleitung nach dem Login
            }
        });

        /* Passwort zurücksetzen*/
        document.getElementById("forgot-password-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("forgot-email").value;

            const { data, error } = await supabase.auth.resetPasswordForEmail(email);

            if (error) {
                console.error("Password reset failed:", error.message);
                alert("Password reset failed: " + error.message);
            } else {
                console.log("Password reset email sent:", data);
                alert("Password reset email sent!");
            }
        });

        // Tab switching functionality
        const tabs = document.querySelectorAll('.tab-button');
        const sections = document.querySelectorAll('.tab-section');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('border-purple-500', 'text-white'));
                tabs.forEach(t => t.classList.add('border-transparent', 'text-gray-400'));
                
                // Hide all sections
                sections.forEach(section => section.classList.add('hidden'));
                
                // Add active class to the clicked tab
                tab.classList.remove('border-transparent', 'text-gray-400');
                tab.classList.add('border-purple-500', 'text-white');
                
                // Show corresponding section
                const sectionId = tab.getAttribute('data-target');
                document.getElementById(sectionId).classList.remove('hidden');
            });
        });
    });
</script>

            </div>
            <div>
              <input type="password" id="signup-password-repeat" placeholder="Repeat Password" required 
                     class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>
            <button type="submit" 
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg shadow transition-colors duration-200">
              Sign Up
            </button>
          </form>
        </section>

        <!-- Forgot Password Section -->
        <section id="forgot-password" class="tab-section hidden">
