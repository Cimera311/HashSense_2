<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

   
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="main-container">
    <header>
        <h1>Login to Mining App</h1>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>

                <button type="submit">Login</button>
            </form>
        </section>

        <section id="signup">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>

                <button type="submit">Sign Up</button>
            </form>
        </section>

        <section id="forgot-password">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <label for="forgot-email">Email:</label>
                <input type="email" id="forgot-email" required>

                <button type="submit">Reset Password</button>
            </form>
        </section>
    </main>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const supabaseUrl = "https://umlgbacgghrvzwfvirro.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtbGdiYWNnZ2hydnp3ZnZpcnJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY1MTAzMjQsImV4cCI6MjA1MjA4NjMyNH0.Hv0X4Wy4PtbSJ4yEN-CFszdX4zEoW4CMEHrbRBbX1Ug";
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Registrierung
        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("signup-username").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: { data: { username } },
            });

            if (error) {
                console.error("Registration failed:", error.message);
                alert("Registration failed: " + error.message);
            } else {
                console.log("Registration successful:", data);
                alert("Registration successful!");
            }
        });

        // Login
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                console.error("Login failed:", error.message);
                alert("Login failed: " + error.message);
            } else {
                console.log("Login successful:", data);
                alert("Login successful!");
                window.location.href = "home.html"; // Weiterleitung nach dem Login
            }
        });

        // Passwort zurÃ¼cksetzen
        document.getElementById("forgot-password-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("forgot-email").value;

            const { data, error } = await supabase.auth.resetPasswordForEmail(email);

            if (error) {
                console.error("Password reset failed:", error.message);
                alert("Password reset failed: " + error.message);
            } else {
                console.log("Password reset email sent:", data);
                alert("Password reset email sent!");
            }
        });
    });
</script>


    
</body>
</html>
