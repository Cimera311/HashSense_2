
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoMining Export Helper</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #00ff7f;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: #ccc;
            margin-bottom: 30px;
        }

        .upload-section {
            background: #1f1f1f;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px dashed #444;
            border-radius: 12px;
            transition: border-color 0.3s ease;
        }

        .upload-section.valid {
            border-color: #00cc66;
        }

        .upload-section.invalid {
            border-color: #cc0033;
        }

        .upload-label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        input[type="file"] {
            padding: 6px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }

        .buttons {
            margin-top: 10px;
        }

        .btn {
            background-color: #673dec;
            color: #fff;
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #5a32c4;
        }

        .footer {
            margin-top: 40px;
        }

        .continue-btn {
            background-color: #00cc66;
        }

        .continue-btn:hover {
            background-color: #00a653;
        }
    </style>
</head>
<body>
    <h1>üìÅ GoMining Export Helper</h1>
    <p>Upload your CSV files. Green means ready, red means something is missing or wrong.</p>

    <div class="upload-section" id="purchase-history-upload">
        <label class="upload-label">Upload <strong>purchase_history.csv</strong></label>
        <input type="file" id="purchaseFile" accept=".csv">
        <div class="buttons">
            <button class="btn" onclick="alert('Instructions for purchase_history.csv')">How 2 get my File</button>
        </div>
    </div>

    <div class="upload-section" id="upgrade-history-upload">
        <label class="upload-label">Upload <strong>upgrade_history.csv</strong></label>
        <input type="file" id="upgradeFile" accept=".csv">
        <div class="buttons">
            <button class="btn" onclick="alert('Instructions for upgrade_history.csv')">How 2 get my File</button>
        </div>
    </div>

    <div class="footer">
        <button class="btn continue-btn" onclick="checkAndContinue()">‚úÖ Continue to Dashboard</button>
    </div>

    <script>
        function markValidity(input, sectionId) {
            const container = document.getElementById(sectionId);
            if (input.files.length > 0) {
                container.classList.remove("invalid");
                container.classList.add("valid");
            } else {
                container.classList.remove("valid");
                container.classList.add("invalid");
            }
        }

        document.getElementById('purchaseFile').addEventListener('change', function() {
            markValidity(this, 'purchase-history-upload');
        });

        document.getElementById('upgradeFile').addEventListener('change', function() {
            markValidity(this, 'upgrade-history-upload');
        });

        function checkAndContinue() {
            const purchaseOK = document.getElementById('purchaseFile').files.length > 0;
            const upgradeOK = document.getElementById('upgradeFile').files.length > 0;

            if (purchaseOK && upgradeOK) {
                alert("All files OK. Redirecting to dashboard...");
                // window.location.href = 'dashboard.html';
            } else {
                alert("Please upload all required files before continuing.");
            }
        }
    </script>
</body>
</html>
